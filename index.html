<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula-Tabela</title>
    <style>
        th, td { 
            border: 2px solid black
            
    
        }
        tfoot {
            background-color: aqua;

        }


    </style>
</head>
<body>

      <table>
       <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Black friday</th>
          </tr>
       </thead>

         <tbody>
            <tr>
              <td>Sapato</td>
              <td>2</td>
              <td>5$</td>
              <td rowspan="2">Sim</td>

            </tr>
            <tr>
                <td>Camisa</td>
                <td>10 azul</td>
                <td>10$</td>
                
  
              </tr>
              <tr>
                <td>Bermuda
                </td>
                <td>3</td>
                <td>15$</td>
                <td> Não</td>
  
              </tr>

         </tbody>
           <tfoot>
            <tr>
                <td colspan="3">Toral</td>
                <td>30$</td>
            </tr>
           </tfoot>
      



      </table>
    
</body>
</html>
